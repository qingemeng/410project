<doctype html>
<head>
    <title>Code Search Results</title>
</head>

<h2>StackOverflow Code Search Results</h2>

<div>
    Go back to search page? <a href="{{ url_for('index') }}">Click Here</a>
</div>

<ul>
    {% for index in results %}
    <p>
        <h3>Search Result {{index}} </h3>
            {% for item in results[index] %}
                <div>
                    <li>{{item}} : {{results[index][item]}}</li>
                </div>        
            {% endfor %}
    </p>
    {% endfor %}
</ul>
